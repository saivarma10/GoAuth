name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'
        
    - name: Initialize Go module
      run: go mod init test
      
    - name: Update Go dependencies
      run: go mod tidy
      
    - name: Build the Go executable
      run: go build -o main main.go
